<!DOCTYPE HTML>
<html>
  <head>
        <meta charset="UTF-8">
        <title>Create Map Sample | Longdo Map</title>
        <style type="text/css">
html {
  height: 100%;
}
body {
  margin: 0px;
  height: 100%;
}
#map {
  height: 100%;
}
#result {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  width: 1px;
  height: 80%;
  margin: auto;
  border: 4px solid #dddddd;
  background: #ffffff;
  overflow: auto;
  z-index: 2;
}
</style>
        <script type="text/javascript" src="https://api.longdo.com/map/?key=29dbf9f613b7e21ca387404ba7b71f06"></script>
        <script>
        
          var map;
          var Marker = new longdo.Marker(
  { lon: 100.512827, lat: 13.6113352 },
  { title: 'Victory monument', detail: 'My Home' }
); 
          function init() {
            var map = new longdo.Map({
              placeholder: document.getElementById('map')
            });
            map.Route.placeholder(document.getElementById('result'));
            map.Route.add(Marker)
            map.Route.add({ lon: 100.56254385682635, lat: 13.74623824415871 });
            map.Layers.setBase(longdo.Layers.GRAY);
            
          }
        </script>
  </head>
  <body onload="init();">
      <div id="map"></div>
      <div id="result"></div>
  </body>
</html>
